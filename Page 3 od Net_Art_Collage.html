<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layered Webpage</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 1600px;
        min-height: 900px;
        margin: auto;
        position: relative;
        background: url('Deepsea_LightFilter.jpg') no-repeat center center;
        background-size: cover; /* Ensure the background image covers the container */
    }

    .item {
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        transition: all 0.5s;
        width: 150px; /* Set a fixed width */
        height: 150px; /* Set a fixed height */
        z-index: 1; /* Ensure items are above the background */
        background-color: transparent; /* Make items transparent */
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure images cover the item without repeating */
    }

    .item1 { top: 2%; left: 35%; }
    .item2 { top: 74%; left: 11%; }
    .item3 { top: 22%; left: 29%; }
    .item4 { top: 81%; right: 5%; }
    .item5 { top: 21%; right: 20%; }
    .item6 { bottom: 16%; left: 33%; }
    .item7 { bottom: 36%; right: 13%; }
    .item8 { top: 9%; left: 80%; }
    .item9 { top: 51%; left: -15%; }
    .item10 { top: 79%; left: 41%; }
    .item11 { top: 30%; left: 4%; }
    .item12 { bottom: 44%; right: 3%; }

    .container > *:hover {
        z-index: 99;
        transform: scale(1.3);
    }

    .text-container {
        position: absolute;
        top: 50%;
        left: 62%;
        transform: translate(-117%, -50%);
        opacity: 0; /* Start with the text hidden */
        animation: fadeIn 2s forwards; /* Apply the fade-in animation */
        z-index: 100; /* Ensure the text container is above other items */
        width: 300px; /* Set a fixed width for the text container */
        max-width: 90%; /* Ensure the text container does not exceed the viewport width */
        overflow-wrap: break-word; /* Ensure long words break to fit within the container */
    }

    .fade-in-text {
        font-size: 26px; /* Increase the font size */
        font-family: serif; /* Change the font to serif */
        color: white;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: Add a background for better readability */
        padding: 10px;
        border-radius: 5px;
    }

    @keyframes fadeIn {
        to {
            opacity: 1; /* Fade in to full opacity */
        }
    }

    .nav-link {
        position: absolute;
        bottom: 10%;
        left: 10%;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        text-decoration: none;
        color: black;
        transition: background 0.3s;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
